type Mutation {
  createDraft(title: String!, text: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}

interface Node {
  id: ID!
}

type Post implements Node {
  id: ID!
  isPublished: Boolean!
  title: String!
  text: String!
}

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
}
